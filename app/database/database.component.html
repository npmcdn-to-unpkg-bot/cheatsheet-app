<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <div class="row">
          <h3 class="form-title">Base de datos</h3>
      </div>
      <div class="form-group has-error" style="margin-top: 20px" *ngIf="showMsgError">
        <label id="form-err" class="control-label">{{ msgError }}</label><br />
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Importar</div>
        <div class="panel-body">
          <div class="form-inline">
            <div class="fileUpload btn btn-link-custom">
              <span>Seleccionar archivo...</span>
              <input id="uploadBtn" type="file" class="upload" #item (change)="onChangeFileNameImport(item)" />
            </div>
            <input id="uploadFile" class="form-control" placeholder="...." disabled="disabled" [(ngModel)]="fileNameImport" />
            <p style="padding: 10px;">
              <button class="btn btn-link-custom" style="float:right;" (click)="saveImportFile()">Guardar</button>
            </p>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Exportar</div>
        <div class="panel-body">
          <a class="btn btn-link-custom" #itemExport (click)="getExportData(itemExport)">Exportar a archivo</a>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Borrar</div>
        <div class="panel-body">
          <a class="btn btn-link-custom" #itemExport (click)="clearDatabase()">Borrar base de datos</a>
        </div>
      </div>
  </div>
</div>
