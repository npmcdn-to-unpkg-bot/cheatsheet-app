<button class="btn btn-link-custom btn-new" [routerLink]="['/languages/new']">Nuevo lenguage</button>
<table class="table table-hover">
  <thead>
      <tr>
        <th *ngIf="isAdminLogged()">Editar</th>
        <th>extension</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let language of languages">
        <td *ngIf="isAdminLogged()">
          <a class="btn btn-link-custom" style="cursor: pointer" (click)="gotoDetail(language)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
        </td>
        <td>{{language.extension}}</td>
        <td>{{language.name}}</td>
      </tr>
    </tbody>
</table>
