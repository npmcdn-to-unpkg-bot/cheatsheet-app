<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
        <div class="row">
            <h3 class="form-title">Crear Categor√≠a</h3>
        </div>
        
        <form (ngSubmit)="onSubmit()" #newCategoryForm="ngForm">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre" name="name" [(ngModel)]="model.name" required>
            </div>
            <div class="form-group has-error" style="margin-top: 20px" [hidden]="!showMsgErr">
                    <label id="form-err" class="control-label">{{ msgError }}</label><br />
            </div>
            <div class="form-group">
                <div class="row">
                    <a class="btn btn-lg btn-link-custom col-xs-4 col-sm-3" [routerLink]="['/categories']">Cancelar</a>
                    <button class="btn btn-lg btn-link-custom col-xs-6 col-xs-offset-2 col-sm-4 col-sm-offset-4">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
