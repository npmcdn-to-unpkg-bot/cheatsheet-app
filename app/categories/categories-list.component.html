<button class="btn btn-link-custom btn-new" [routerLink]="['/categories/new']">Nueva categor√≠a</button>
<table class="table table-hover">
  <thead>
      <tr>
        <th *ngIf="isAdminLogged()">Editar</th>
        <th>id</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td *ngIf="isAdminLogged()">
          <a class="btn btn-link-custom" style="cursor: pointer" (click)="gotoDetail(category)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
        </td>
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
      </tr>
    </tbody>
</table>
