<button class="btn btn-link-custom btn-new" [routerLink]="['/cheatsheets/new']">Nueva chuleta</button>
<div *ngFor="let category of categories">
<div class="panel panel-default">
  <div class="panel-heading">{{category.name}}</div>
  <div class="panel-body">
    <table class="table table-hover">
    <thead>
        <tr>
          <th *ngIf="isAdminLogged()">Editar</th>
          <th>id</th>
          <th>Titulo</th>
          <th>Lenguaje</th>
          <th>Creador</th>
          <th>Deprecated</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cheatsheet of category.cheatsheets">
          <td *ngIf="isAdminLogged()">
            <a class="btn btn-link-custom" style="cursor: pointer" (click)="gotoDetail(cheatsheet)">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
          </td>
          <td>{{cheatsheet.id}}</td>
          <td>{{cheatsheet.title}}</td>
          <td>{{cheatsheet.language.name}}</td>
          <td>{{cheatsheet.creator_email}}</td>
          <td>{{ cheatsheet.is_deprecated?'Si':'No' }}</td>
        </tr>
      </tbody>
  </table>
  </div>
</div>
</div>
